    <br>
    <div class="container-fluid">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Build A Crawl!</button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create A Crawl! </h4>
                    </div>

                    <div class="modal-body">
                        <header class="hero-search-filter">
                            <div class="hero-search-filter-content">
                                <form class="hero-search-filter-form" action="">
                                    <div class="col-sm-12">
                                        <label for="findtext">Find</label>
                                        <input id="search-type" class="hero-search-filter-form-find" type="text" />
                                        <div class="divider">&nbsp;</div>
                                        <label for="findlocate">Near</label>
                                        <input id="search-location" class="hero-search-filter-form-near" type="text" />
                                        <div class="divider">&nbsp;</div>
                                        <label for="findlocate">Number</label>
                                        <input id="search-number" class="hero-search-filter-form-near" type="text" />
                                        <br>
                                        <button class="button">
                                            <i class="submit">Submit</i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </header>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>


                <div class="modal-body">
                    <header class="hero-search-filter">
                        <div class="hero-search-filter-content">
                            <img class="hero-search-filter-logo" src="https://placehold.it/160x80" alt="" />
                            <form class="hero-search-filter-form">
                                <div class="col-sm-12">
                                    <label for="findtext">Find</label>
                                    <input id="search-type" class="hero-search-filter-form-find" type="text" />
                                    <div class="divider">&nbsp;</div>
                                    <label for="findlocate">Near</label>
                                    <input id="search-location" class="hero-search-filter-form-near" type="text" />
                                    <label for="findlocate">Number</label>
                                    <input id="search-number" class="hero-search-filter-form-near" type="text" />
                                    <br>
                                    <button class="button" id="the_submit_button" type="submit">
                                        Submit
                                    </button>
                                </div>
                            </form>
                            <ul class="hero-search-filter-menu menu align-center">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-cutlery" aria-hidden="true"></i> Restaurants</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-glass" aria-hidden="true"></i> Nightlife</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-wrench" aria-hidden="true"></i> Home Services</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-cutlery" aria-hidden="true"></i> Delivery</a>
                                </li>
                            </ul>
                        </div>
                    </header>


            </div>
        </div>
    </div>
