<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>

    <script src="assets/moment.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Eat.Beer.Crawl</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Eat. Beer. Crawl</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <!-- <li>
                    <a href="prof.html">
                        <span class="glyphicon "></span> Profile</a>
                </li> -->
                <li id="btnSignUp">
                    <a href="#">
                        <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>
                <li id="btnLogin">
                    <a href="#">
                        <span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
                <li id="btnLogout">
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- User Name & Email Listed from original index.html -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 userInformation">
                <h1 id="user_name"></h1>
                <p id="user_email"></p>
            </div>
        </div>
    </div>

    <!-- Profile Page starts here... -->

    <div class="jumbotron">
        <div class="container-fluid">
            <img id="user-profile-pic" class="img-circle" src="" alt="Generic placeholder image">
            <h3 id="display_name"></h3>
            <br>
            <p class="display-bio"> Google Biography</p>
        </div>
    </div>

    <div class="row"></div>

    <!-- <div class="row">
    
            <div class="col-xs-6">
                <a href="prof.html" class="prof-li">Profile</a>
            </div>
            <div class="col-sm-6"></div>
        </div> -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1"></div>

            <div class="col-xs-10">
                <!-- Build Crawl Button Option  -->

                <div class="prof-li">
                    <img src="assets/images/group-party.png">
                    <br>
                    <div class="container-fluid">
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Build A Crawl!</button>

                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Create A Crawl! </h4>
                                    </div>

                                    <div class="modal-body">
                                        <header class="hero-search-filter">
                                            <div class="hero-search-filter-content">
                                                <form class="hero-search-filter-form">
                                                    <div class="col-sm-12">
                                                        <label for="findtext">Find</label>
                                                        <input id="search-type" class="hero-search-filter-form-find" type="text" />
                                                        <div class="divider">&nbsp;</div>

                                                        <label for="findlocate">Near</label>
                                                        <input id="search-location" class="hero-search-filter-form-near" type="text" />
                                                        <div class="divider">&nbsp;</div>

                                                        <label for="numLocate">Number</label>
                                                        <select id="num_ques" name="numLocate">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                        </select>
                                                        <br>

                                                        <button class="button" id="the_submit_button" type="submit">
                                                            Build My Crawl!
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </header>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind.</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <!-- Modal Ends -->

                </div>
                <div class="col-xs-1"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1"></div>

                <div class="col-xs-10">
                    <a href="find-page1.html" class="prof-li">
                        <img src="assets/images/high5.png">
                        <p>Find A Crawl!</p>
                    </a>
                </div>

                <div class="col-xs-1"></div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1"></div>

                <div class="col-xs-10">
                    <a href="past-page1.html" class="prof-li">
                        <img src="assets/images/cheers.png">
                        <p>Your Past Crawls!</p>
                    </a>
                </div>

                <div class="col-xs-1"></div>
            </div>

            <script src="assets/authentication.js"></script>
            <script src="assets/firestore.js"></script>
</body>

</html>
